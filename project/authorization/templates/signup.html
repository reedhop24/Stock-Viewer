{% extends "base.html" %}

{%block content%}
    <div class="container justify-content-center">
        <div class="row sub-title">
            <div class="col"></div>
            <div class="col">
                <h4 class="text-center">Sign Up</h4>
            </div>
            <div class="col"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4">
                <form class="login-page" id="signup-submit">
                    <div class="mb-3" id="error-container"></div>
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password">
                    </div>
                    <div class="mb-3">
                        <label for="signup-password-retype" class="form-label">Re-Type Password</label>
                        <input type="password" class="form-control" id="signup-password-retype">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="signup-check">
                        <label class="form-check-label" for="signup-check">Stay Signed In</label>
                    </div>
                    <div>
                        <button class="btn shadow-none" id="log-in-btn">Have an account? Log In</button>
                        <button type="submit" class="btn shadow-none">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
